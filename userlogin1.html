    <!-- JavaScript for custom functions -->
    <script>
        function forgotPassword() {
            // Implement your logic here to handle forgot password functionality
            // Example: redirect to a forgot password page
            window.location.href = 'forgot_password.html';
        }
        
        // Disable back button cache after logout
        if (window.history && window.history.pushState) {
            window.history.pushState('forward', null, './#forward');
            $(window).on('popstate', function() {
                location.replace('userlogin1.html'); // Redirect to login page
            });
        }

        // Prevent back button from re-authenticating after logout
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
